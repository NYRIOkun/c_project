<!DOCTYPE html>
<!-- HTML5 Hello world by kirupa - http://www.kirupa.com/html5/getting_your_feet_wet_html5_pg1.htm -->
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Nyariootis test site</title>
	<link rel="stylesheet" href="reset.css" type="text/css" />
	<link rel="stylesheet" href="stylesheet.css" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
	<header>
		<div class="header_container">
			<div class="header_logo">
				<img src="photo/mario.bmp"></img>
			</div>
			<div class="header_menu">
				<ul></ul>
					<li><a>about me</a></li>
					<li><a>contact</a></li>
					<li><a>what this?</a></li>
			</div>
		</div>
	</header>
	<div class="back-to-top">
		<a href="#top">back<br>top</a> 
	</div>
	<div class="headerContent">
		<p id="top">test site</p>
		<ul>
			<a href="#main_ancer"><li>概要</li></a>
			<a href="#main_sitemap_ancer"><li>サイトマップ</li></a>
			<a href="#main_sitedesign_ancer"><li>サイトデザイン</li></a>
			<a href="#main_html_ancer"><li>HTML/CSS</li></a>
		</ul>
	</div>
	<div class="main">
		<div class="main_container">
			<h3 id="main_ancer">概要</h3>
			<p>まだなにもないよ！！</p>
		</div>
	</div>
	<div class="main_sitemap">
		<div class="main_container">
			<h3 id="main_sitemap_ancer">サイトマップ</h3>
			<p>まだなにもないってば！！</p>
		</div>
	</div>
	<div class="main_sitedesign">
		<div class="main_container">
			<h3 id="main_sitedesign_ancer">サイトデザイン</h3>
			<p>なにもないっていってるじゃん！！</p>
		</div>
	</div>
	<div class="main_html">
		<div class="main_container">
			<h3 id="main_html_ancer">HTML/CSS</h3>
			<p>なにもねーよ！！</p>
		</div>
	</div>
	<footer>
		<div class="footer_container">
			<div class="footer_logo">
				<img src="photo/mario.bmp"></img>
			</div>
			<p>copyright me!!</p>
		</div>
	</footer>
	
	<script>
		$(function(){
			$(".headerContent").hover(
				function(){
					$(".headerContent").find('a').slideDown();
				},
				function(){
					$(".headerContent").find('a').slideUp();
				}
			);
			$(".main_container").hover(
				function(){
					$(this).find('p').slideDown();
				},
				function(){
					$(this).find('p').slideUp("fast");
				}
			);
		});
	</script>
</body>

</html>
